<!--DASHBOARD HEADER SECTION-->
<header id="main-header" class="main-header py-2 bg-primary">
    <div class="container">
        <div class="row">
            <div class="col text-white">
                <h1 class="m-0"><i class="fas fa-user"></i> Edit Profile</h1>
            </div>
        </div>
    </div>
</header>

<!--EDIT PROFILE BUTTONS SECTION-->
<section id="dashboard-buttons" class="dashboard-buttons py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <a class="btn btn-block btn-light btn-sm" href="index.html">
                    <i class="fas fa-arrow-left"></i> Back To Dashboard
                </a>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-block btn-success btn-sm">
                    <i class="fas fa-lock"></i> Change Password
                </button>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-block btn-danger btn-sm">
                    <i class="fas fa-trash"></i> Delete Account
                </button>
            </div>
        </div>
    </div>
</section>

<!--EDIT PROFILE SECTION-->
<section id="edit-profile" class="edit-profile">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h4 class="m-0">Edit Profile</h4>
                    </div>

                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="userName">Name</label>
                                <input type="text" class="form-control" id="userName" value="John Doe">
                            </div>
                            <div class="form-group">
                                <label for="userEmail">Email</label>
                                <input type="text" class="form-control" id="userEmail" value="john@gmail.com">
                            </div>
                            <div class="form-group">
                                <label>Bio</label>
                                <div id="ckdEditor"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <h3>Your Avatar</h3>
                <img src="img/avatar.png" class="img-fluid mb-3" alt="">
                <button class="btn btn-primary btn-block">Edit Image</button>
                <button class="btn btn-danger btn-block">Delete Image</button>
            </div>
        </div>
    </div>
</section>

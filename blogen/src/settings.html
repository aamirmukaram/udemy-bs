<!--HEADER SECTION-->

            <div class="col text-white">
                <h1 class="m-0"><i class="fas fa-cog"></i> Settings</h1>
            </div>
        </div>

</header>

<!--SETTINGS BUTTONS SECTION-->
<section id="dashboard-buttons" class="dashboard-buttons py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <a class="btn btn-block btn-light btn-sm" href="index.html">
                    <i class="fas fa-arrow-left"></i> Back To Dashboard
                </a>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-block btn-success btn-sm">
                    <i class="fas fa-check"></i> Save Changes
                </button>
            </div>
        </div>
    </div>
</section>

<!--EDIT SETTINGS SECTION-->
<section>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4 class="m-0">Edit Settings</h4>
                    </div>

                    <div class="card-body">
                        <form>
                            <fieldset class="form-group mb-3">
                                <legend>Allow User Registration</legend>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios1" id="exampleRadios1"
                                           value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        Yes
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios1" id="exampleRadios2"
                                           value="option2">
                                    <label class="form-check-label" for="exampleRadios2">
                                        No
                                    </label>
                                </div>
                            </fieldset>

                            <fieldset class="form-group">
                                <legend>Homepage Format</legend>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios2" id="exampleRadios3"
                                           value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios3">
                                        Blog Page
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios2" id="exampleRadios4"
                                           value="option2">
                                    <label class="form-check-label" for="exampleRadios4">
                                        Home Page
                                    </label>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

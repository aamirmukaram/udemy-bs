<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Blogen</title>
</head>
<body>

<!--NAVBAR-->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top py-0">
    <div class="container">
        <a class="navbar-brand">Blogen</a>
    </div>
</nav>

<!--HEADER SECTION-->
<header id="main-header" class="main-header py-2 bg-primary">
    <div class="container">
        <div class="row">
            <div class="col text-white">
                <h1 class="m-0"><i class="fas fa-user"></i> Blogen Admin</h1>
            </div>
        </div>
    </div>
</header>

<section class="py-4 mb-4 bg-light"></section>

<!--LOGIN SECTION-->
<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="m-0">Account Login</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="inputEmail">Email</label>
                                <input type="email" class="form-control" id="inputEmail">
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input type="password" class="form-control" id="inputPassword">
                            </div>

                            <a href="index.html" class="btn btn-primary btn-block">Submit</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="py-5 mt-5 bg-dark text-white text-center">
    <div class="container">
        <div class="row">
            <div class="col text-muted">Copyright &copy; 2018 Blogen</div>
        </div>
    </div>
</footer>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/ekko-lightbox.js"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/22.0.0/classic/ckeditor.js"></script>
<script src="js/all.js"></script>
</body>
</html>
